<!DOCTYPE html>
<html>
	<head>
		<title>Slide Out Menu</title>
		<link href="./stylesheet/style.css" rel="stylesheet">
	</head>
	<body>
		<div id="MenuIcon">
			<div id="MenuLine"></div>
		</div>

		<div id="MainMenu">
			<div id="logo">
				<img src="./image/yogi.png">
			</div>
			<ul>
				<li><a>HOME</a><div class="line"></div></li>
				<li>ABOUT<div class="line"></div></li>
				<li>SERVICES<div class="line"></div></li>
				<li>WORK<div class="line"></div></li>
				<li>CONTACT<div class="line"></div></li>
			</ul>
			<div id="close">
				<img src="./image/error.svg"height="30px" width="30px"/>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="./javascript/script.js"></script>

	</body>
</html>
